<div class="container p-3">
  <div class="offset-3 col-6">
    <div class="card">
      <div class="card-header  font-weight-bold">
        {{title}}
      </div>
      <div class="card card-body">
        <form [formGroup]="signUpForm" (submit)="onSubmitForm(signUpForm.value)">
          <div class="form-group">
            <label for="firstName" [ngClass]="signUpForm.controls['firstName'].invalid ? 'text-danger' : ''">First Name</label>
            <input id="firstName" formControlName="firstName" type="firstName" class="form-control" [ngClass]="signUpForm.controls['firstName'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="signUpForm.controls['firstName'].hasError('required')">
              First name is Required!
            </label>
          </div>
          <div class="form-group">
            <label for="lastName" [ngClass]="signUpForm.controls['lastName'].invalid ? 'text-danger' : ''">Last Name</label>
            <input id="lastName" formControlName="lastName" type="lastName" class="form-control" [ngClass]="signUpForm.controls['lastName'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="signUpForm.controls['lastName'].hasError('required')">
              Last name is Required!
            </label>

          </div>

          <div class="form-group">
            <label for="email" [ngClass]="signUpForm.controls['email'].invalid ? 'text-danger' : ''">Email Address</label>
            <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="signUpForm.controls['email'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="signUpForm.controls['email'].hasError('required')">
              Email is Required!
            </label>
            <label class="text-danger" *ngIf="signUpForm.controls['email'].hasError('email')">
              Enter a valid email address!
            </label>
            <label class="text-danger" *ngIf="signUpForm.controls['email'].hasError('missingDomain') && !signUpForm.controls['email'].hasError('email')">
              Your email is missing a domain name
            </label>
          </div>
          <div class="form-group">
            <label for="password" [ngClass]="signUpForm.controls['password'].invalid ? 'text-danger' : ''">Password:</label>
            <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="signUpForm.controls['password'].invalid ? 'is-invalid' : ''">
            <!-- <label class="text-danger col" *ngIf="signUpForm.controls['password'].hasError('required')">
              Password is Required!
            </label> -->
            <label class="col" [ngClass]="signUpForm.controls['password'].hasError('required') || signUpForm.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signUpForm.controls['password'].hasError('required') ||
                signUpForm.controls['password'].hasError('minlength') ? 'cancel' :
                'check_circle' }}</i>
              Must be at least 8 characters!
            </label>
            <label class="col" [ngClass]="signUpForm.controls['password'].hasError('required') || signUpForm.controls['password'].hasError('containUpperCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signUpForm.controls['password'].hasError('required') ||
                signUpForm.controls['password'].hasError('containUpperCase') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 in Capital Case!
            </label>
            <label class="col" [ngClass]="signUpForm.controls['password'].hasError('required') || signUpForm.controls['password'].hasError('containLowerCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signUpForm.controls['password'].hasError('required') ||
                signUpForm.controls['password'].hasError('containLowerCase') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 Letter in Small Case!
            </label>
            <label class="col" [ngClass]="signUpForm.controls['password'].hasError('required') || signUpForm.controls['password'].hasError('passwordIncludeName') ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signUpForm.controls['password'].hasError('required') ||
                signUpForm.controls['password'].hasError('passwordIncludeName') ? 'cancel' :
                'check_circle' }}</i>
              Must not  contain first or last name.
            </label>
          </div>
          <div class="form-group">
            <label for="confirmPassword" [ngClass]="signUpForm.controls['confirmPassword'].invalid ? 'text-danger' : ''">Confirm
              Password:</label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
              [ngClass]="signUpForm.controls['confirmPassword'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="signUpForm.controls['confirmPassword'].hasError('required')">
              Password is Required!
            </label>
            <label class="text-danger" *ngIf="signUpForm.controls['confirmPassword'].hasError('mustMatch')">
              Password do not match
            </label>
          </div>
          <div class="form-group">
            <button [disabled]="signUpForm.invalid" type="submit" class="btn btn-primary btn-block font-weight-bold">Sign
              up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
